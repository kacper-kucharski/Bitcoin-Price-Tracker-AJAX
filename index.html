<html>
    <head>
        <title>Random Dog Pictures AJAX</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="https://mybitok.com/173-medium_default/bitcoin-btc-01-btc.jpg">
            <h2>Updated for the last on: <span id="time"></span></h2>
            <h1>Bitcoin Current Price is: <span id="price"></span></h1>
            <hr class="loadingAnimation">
            <button id="refresh">Refresh Data</button>
            <h3>Change currency:</h3>
            <div class="buttons">
                <button class="currency">EUR</button>
                <button class="currency">USD</button>
                <button class="currency">GBP</button>
            </div>
            <script src="script.js"></script>

            <footer>
                <span>Created by Kacper Kucharski</span> <a href="https://github.com/kacper-kucharski"><i class="fa fa-github-square fa-2x"></i></a> 
            </footer>
        </div>
    </body>
</html>
